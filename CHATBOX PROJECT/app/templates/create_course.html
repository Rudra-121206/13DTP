{% extends 'layout.html' %}
{% block content %}
<form method="POST" enctype="multipart/form-data">
    {{ form.csrf_token }}
    <p>Name: {{ form.subject }} <span style="color:red">{{ form.name.errors }}</span></p>
    <p>Email: {{ form.year_level }} <span style="color:red">{{ form.year.errors }}</span></p>
    <p>submit: {{ form.submit }}</p>
     
</form>

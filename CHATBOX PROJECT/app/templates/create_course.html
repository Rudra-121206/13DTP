{% extends 'layout.html' %}
{% block content %}
<div class="container">
    <div class="form">
        <form method="POST" enctype="multipart/form-data">
            {{ form.csrf_token }}
            <p>Name: {{ form.subject }} <span style="color:red">{{ form.subject.errors }}</span></p>
            <p>Year: {{ form.year_level }} <span style="color:red">{{ form.year_level.errors }}</span></p>
            <p> {{ form.submit(class_="search-btn") }}</p>
            
        </form> 
    </div>
</div>
{% endblock %}

<!doctype html> <!-- doctype tells the browser what version of HTML is being used in this page -->

<html> <!-- your html should be wrapped in html tags -->

  <head> <!-- stuff thats not visible on page -->
    <title>Chatroom - {{page_title}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
  </head>

  <body> <!-- stuff that is visible on page -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="notification-container">
          <ul class="flashes">
              {% for category, message in messages %}
                  <li class="flash-{{ category }}">
                    {{ message }}
                    <span class="close-btn">&times;</span> <!-- Close button -->
                  </li>
              {% endfor %}
          </ul>
        </div>
      {% endif %}
    {% endwith %}
    <div class="nav">
      {% include 'nav.html' %}
    </div>
    <div class="content-wrapper">
      {% block content %}
      {% endblock %}
    </div>
    {% include 'footer.html' %}
    <script src="/static/notifications.js"></script>
  </body>

</html>

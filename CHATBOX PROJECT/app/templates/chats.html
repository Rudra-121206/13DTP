{% extends 'layout.html' %}
{% block content %}
    {% for chat in chats %}
        {% i=+1 %}
        <p>{{ name[i] }}</p>
        <p>{{ chat.chat_content }}</p>
        <p>{{ chat.person_id }}</p>
        <p>{{ chat.datetime }}</p>
    {% endfor %}
    <form method="POST">
        {{ form.csrf_token }}
        <p>{{ form.chat }} <span style="color:red">{{ form.chat.errors }}</span></p>
        <p>submit: {{ form.submit }}</p>
    </form>
{% endblock %}

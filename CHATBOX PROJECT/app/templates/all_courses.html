{% extends 'layout.html' %}
{% block content %} 
{% for course in all_courses %}
    <form method="POST" enctype="multipart/form-data">
    
        {{ form.csrf_token }}
   
        <p>{{ course.subject }}</p>
        <p>{{ form.course }}<span style="color:red">{{ form.joining_code.errors }}</span></p>
        <p>{{ form.joining_code }} <span style="color:red">{{ form.joining_code.errors }}</span></p>
        <p>submit: {{ form.submit }}</p>
    </form>
{% endfor %} 
 
{% endblock %}
